<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - EV Charge Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .dashboard-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .user-info {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .user-info p {
            font-size: 18px;
            margin: 10px 0;
        }

        .role-badge {
            display: inline-block;
            background: #fbbf24;
            color: #1a1a1a;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 10px;
        }

        .logout-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .logout-btn:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }

        .features {
            margin-top: 30px;
            text-align: left;
        }

        .features h2 {
            font-size: 22px;
            margin-bottom: 15px;
            text-align: center;
        }

        .features ul {
            list-style: none;
            padding: 0;
        }

        .features li {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            margin: 8px 0;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .features li:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .features li::before {
            content: "⚡ ";
            color: #fbbf24;
            font-weight: bold;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>⚙️ Admin Dashboard</h1>
        
        <div class="user-info">
            <p>Welcome, Administrator!</p>
            <p><strong id="userEmail"></strong></p>
            <span class="role-badge">ADMIN</span>
        </div>

        <div class="features">
            <h2>Admin Access</h2>
            <ul>
                <li>Full system access</li>
                <li>Manage all users and staff</li>
                <li>Configure charging stations</li>
                <li>View analytics and statistics</li>
                <li>System settings and configuration</li>
                <li>Financial reports and billing</li>
                <li>Security and access control</li>
            </ul>
        </div>

        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script>
        // Check if user is logged in
        const userEmail = sessionStorage.getItem('userEmail');
        const userRole = sessionStorage.getItem('userRole');

        if (!userEmail || userRole !== 'admin') {
            // Redirect to login if not authenticated or not admin
            window.location.href = 'login.html';
        } else {
            // Display user email
            document.getElementById('userEmail').textContent = userEmail;
        }

        // Logout function
        function logout() {
            sessionStorage.clear();
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
