<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EV Charge Hub</title>
    <link rel="stylesheet" href="CSS/loginPage.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder=" " required>
                <label for="email">Email:</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder=" " required>
                <label for="password">Password:</label>
            </div>
            <div class="error-message" id="errorMessage"></div>
            <button type="submit">Login</button>
            <button type="reset">Reset</button>
        </form>

        <div class="demo-accounts">
            <p>Demo Accounts:</p>
            <small>Staff: staff@ev.com / staff123</small><br>
            <small>Admin: admin@ev.com / admin123</small>
        </div>

        <div class="divider">
            <span>OR</span>
        </div>

        <div class="social-login">
            <button type="button" class="social-btn google-btn" title="Login with Google">
                <i class="fab fa-google"></i>
            </button>
            <button type="button" class="social-btn github-btn" title="Login with GitHub">
                <i class="fab fa-github"></i>
            </button>
            <button type="button" class="social-btn facebook-btn" title="Login with Facebook">
                <i class="fab fa-facebook-f"></i>
            </button>
        </div>
    </div>

    <script src="JS/login.js"></script>
</body>
</html>
